<div class="container">
    <img class="background abs" src="img/Map.png">
    <img class="abs sabotage" id="Reactor" src="img/SabotageReactor.png" l="26" t="271" width="50">
    <img class="abs sabotage" id="Comms" src="img/SabotageComms.png" l="606" t="490" width="50">
    <img class="abs sabotage" id="Lights" src="img/SabotageLights.png" l="324" t="372" width="50">
    <img class="abs sabotage" id="O2" src="img/SabotageO2.png" l="656" t="216" width="50">
    <img class="background abs" id="loc" src="img/SabotageO2.png">
</div>


</body>
<script src="Tasks/scripts/base.js"></script>
<script>
var sabs = _('sabotage');
var total = "";
for (const elem of sabs) {
    document.getElementById('loc').src = "img/SabotageLights" + total + ".png";
    elem.onclick = function() {
        setCooldown(elem.id);
        _remote.sabotage(elem.id);
    }
}

function setCooldown(sab) {
    for (const elem of sabs)
        elem.style.opacity = 0.5;
}
var el = document.getElementById("loc");
var f = _remote.xaxis();
el.style.top = f + "px";
el.style.left = "100px";
</script>
